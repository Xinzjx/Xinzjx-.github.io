					<div id="audioBox">
						<script type="text/javascript">
							window.onload = function() {
								var arr = ["music/大籽 - 白月光与朱砂痣.mp3","music/IN-K _ 王忻辰 - 迷失幻境.mp3","music/赵英俊 - 送你一朵小红花.mp3"]; //把需要播放的歌曲从后往前排，这里已添加两首音乐，可继续添加多个音乐
								var myAudio = new Audio();
								myAudio.preload = true;
								myAudio.controls = true;
								myAudio.src = arr.pop(); //每次读数组最后一个元素
								myAudio.addEventListener('ended', playEndedHandler, false);
								myAudio.play();
								document.getElementById("audioBox").appendChild(myAudio);
								myAudio.loop = false; //禁止循环，否则无法触发ended事件
								function playEndedHandler() {
									myAudio.src = arr.pop();
									myAudio.play();
									console.log(arr.length);
									!arr.length && myAudio.removeEventListener('ended', playEndedHandler, false); //只有一个元素时解除绑定
								}
							}
						</script>

	<script>
		(() => {
			// Specify the deadline date
			const deadlineDate = new Date('October 1, 2020 23:59:59').getTime();

			// Cache all countdown boxes into consts
			const countdownDays = document.querySelector('.countdown__days .number');
			const countdownHours = document.querySelector('.countdown__hours .number');
			const countdownMinutes = document.querySelector('.countdown__minutes .number');
			const countdownSeconds = document.querySelector('.countdown__seconds .number');

			// Update the count down every 1 second (1000 milliseconds)
			setInterval(() => {
				// Get current date and time
				const currentDate = new Date().getTime();

				// Calculate the distance between current date and time and the deadline date and time
				const distance = currentDate - deadlineDate;

				// Calculations the data for remaining days, hours, minutes and seconds
				const days = Math.floor((distance / (1000 * 60 * 60 * 24)) + 2);
				const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				const seconds = Math.floor((distance % (1000 * 60)) / 1000);

				// Insert the result data into individual countdown boxes
				countdownDays.innerHTML = days;
				countdownHours.innerHTML = hours;
				countdownMinutes.innerHTML = minutes;
				countdownSeconds.innerHTML = seconds;
			}, 1000);
		})();
	</script>
